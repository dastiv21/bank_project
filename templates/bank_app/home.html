{% extends 'bank_app/base.html' %}

{% block content %}
<div class="container">
    <h2>Welcome to Your Bank</h2>
    <p>Manage your account with ease. Register, login, and transfer funds between accounts.</p>

    <div class="buttons">
        {% if user.is_authenticated %}
            <a href="{% url 'account_detail' %}" class="button">View Account</a>
            <a href="{% url 'transfer' %}" class="button">Transfer Funds</a>
        {% else %}
            <a href="{% url 'register' %}" class="button">Register</a>
            <a href="{% url 'login' %}" class="button">Login</a>
        {% endif %}
    </div>
</div>
{% endblock %}
